<body onload="initQuiz(animalQuiz,1)">

    <div id="bar-div" class="progress"></div>

    <div class="main-container">


        <div class="card mb-3" style="width: 550px;">
            <div class="row g-0 inner-card">
                <div class="col-md-4  sidebar-card rounded-start">
                    <img src="img/logo.png">

                    <div class="card-links">

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark1"></div><a onclick="initQuiz(animalQuiz,1)" id="link1"
                                href="#">Tierwelt</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark2"></div><a onclick="initQuiz(historyQuiz,2)" id="link2"
                                href="#">Geschichte</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark3"></div><a onclick="initQuiz(plantsQuiz,3)" id="link3"
                                href="#">Pflanzen</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark4"></div><a onclick="initQuiz()" id="link4" href="#">Java</a>

                        </div>
                    </div>

                    <div class="counter d-none" id="counter-div">
                        <span>Frage:</span>
                        <div><span id="current"></span>
                            <span>von</span>
                            <span id="quizlength"></span>
                        </div>
                    </div>

                </div>

                <div id="card-bg" class="col-md-8 card-right-div rounded-end">
                    <div class="card-body" id="card-body">
                        <h5 class="card-title" id="intro"></h5>

                        <p class="card-text">Bist du bereit f√ºr die Herausforderung?</p>
                        <button onclick="startQuiz()" type="button" class="btn btn-warning col-4 button-start">Start
                            ></button>
                    </div>
                </div>

            </div>


        </div>

        <div id="tropy-div" class="d-none"><img class="tropy" src="img/tropy.png"></div>

    </div>
