    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
</head>

<body onload="initQuiz(animalQuiz,1),resetSwitchToggler()">

    <div class="all-content">

        <div id="bar-div" class="progress"></div>

        <div class="main-container">


            <div class="card mb-3">
                <div class="row g-0 inner-card">
                    <div class="col-md-4  sidebar-card rounded-start">
                        <img src="img/logo.png">

                        <div class="card-links">

                            <div class="card-links-inner-div">
                                <div class="link-bark" id="bark1"></div>
                                <div>
                                    <a onclick="initQuiz(animalQuiz,1)" id="link1" href="#">Tierwelt</a>
                                </div>

                            </div>

                            <div class="card-links-inner-div">
                                <div class="link-bark" id="bark2"></div>
                                <div>
                                    <a onclick="initQuiz(historyQuiz,2)" id="link2" href="#">Geschichte</a>
                                </div>

                            </div>

                            <div class="card-links-inner-div">
                                <div class="link-bark" id="bark3"></div>
                                <div>
                                    <a onclick="initQuiz(plantsQuiz,3)" id="link3" href="#">Pflanzen</a>
                                </div>

                            </div>

                            <div class="card-links-inner-div">
                                <div class="link-bark" id="bark4"></div>
                                <div>
                                    <a onclick="initQuiz(spaceQuiz,4)" id="link4" href="#">Weltall</a>
                                </div>

                            </div>
                        </div>

                        <div class="counter d-none" id="counter-div">
                            <span>Frage:</span>
                            <div><span id="current"></span>
                                <span>von</span>
                                <span id="quizlength"></span>
                            </div>
                        </div>

                    </div>

                    <div id="card-bg" class="col-md-8 card-right-div rounded-end">
                        <div id="option-div" class="hidden-options hide-options">
                            <span>Richtige Antworten anzeigen?</span>


                            <label class="switch">
                                <input onclick="setDisplaySolution()" id="options-switch" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <img onclick="showOptions()" class="options" src="img/cog.png">


                        <div class="card-body" id="card-body">
                            <h5 class="card-title" id="intro"></h5>

                            <p class="card-text">Bist du bereit f√ºr die Herausforderung?</p>
                            <button onclick="startQuiz()" type="button" class="btn btn-warning col-4 button-start">Start
                                ></button>
                        </div>
                    </div>

                </div>


            </div>

            <div id="tropy-div" class="d-none"><img class="tropy" src="img/tropy.png"></div>

        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2022 Pierre Lettner</p>

                <ul class="nav col-md-4">
                    <li class="nav-item"><a href="https://www.flaticon.com/free-icons/brain"
                            class="nav-link px-2 text-muted">Brain
                            icon
                            created by Freepik -
                            Flaticon</a></li>
                    <li class="nav-item"><a href="https://www.flaticon.com/free-icons/cog"
                            class="nav-link px-2 text-muted">Cog icons
                            created
                            by juicy_fish -
                            Flaticon</a></li>
                </ul>
            </footer>
        </div>

    </div>

</body>

</html>
