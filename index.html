<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700;800&
        family=Open+Sans:wght@300;400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <script src="script.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <title>Quizapp</title>

<body onload="initQuiz(animalQuiz,1)">

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="main-container">


        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0 inner-card">
                <div class="col-md-4  sidebar-card rounded-start">
                    <img src="img/logo.png">

                    <div class="card-links">

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark1"></div><a onclick="initQuiz(animalQuiz,1)" id="link1"
                                class="hover" href="#">Tiere</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark2"></div><a onclick="initQuiz(historyQuiz,2)" id="link2"
                                href="#">Geschich..</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark3"></div><a onclick="initQuiz(plantsQuiz,3)" id="link3"
                                href="#">Pflanzen</a>

                        </div>

                        <div class="card-links-inner-div">
                            <div class="link-bark" id="bark4"></div><a onclick="initQuiz()" id="link4" href="#">Java</a>

                        </div>
                    </div>

                    <div class="counter d-none" id="counter-div">
                        <span>Frage:</span>
                        <div><span id="current"></span>
                            <span>von</span>
                            <span id="quizlength"></span>
                        </div>
                    </div>

                </div>

                <div id="card-bg" class="col-md-8 card-right-div rounded-end">
                    <div class="card-body" id="card-body">
                        <h5 class="card-title" id="intro"></h5>

                        <p class="card-text">Bist du bereit f√ºr die Herausforderung?</p>
                        <button onclick="startQuiz()" type="button" class="btn btn-warning col-4 button-start">Start
                            ></button>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div>
        <a href="https://www.flaticon.com/free-icons/letter-a" title="letter-a icons">
            Letter-a icons created

            Tanvirul Haque - Flaticon</a>
